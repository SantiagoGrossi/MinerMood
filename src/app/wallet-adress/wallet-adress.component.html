
<div class="dashboard-overview dashboard-text">
  <div class="walletClienteAdress"> <span class="{{status}}">{{currentWallet}}</span></div>
  <div class="stats">

    <div class="col-md-4">
      <div class="workers">
      <div class="header">
        <span class="genericSpan">workers</span>
      </div>
      <div class="body">
        {{workersQuantity}} rig active
      </div>
      
    </div>
  </div>

  <div class="col-md-4">
    <div class="unpaid" (click)="changeCurrency()">
      <div *ngIf="!animationRunning" class="header">
        <span class="genericSpan">Unpaid balance</span>
      </div>
      <div class="body" *ngIf="!animationRunning">
        {{currentUnpaid}} {{currentCurrency}}
      </div>
      <div class="body loadinggif" *ngIf="animationRunning">
        <img class="loadinggif" src="https://static.wixstatic.com/media/1349d5_c835f98714b4433183228f0469c2ebce~mv2.gif" alt="Loading...">
      </div>
      
    </div>
  </div>

    <div class="col-md-4">
      <div class="shares">
        <div class="header">
          <span class="genericSpan">Shares</span>
        </div>
        <div class="body">
          {{validShares}}/{{staleShares}}/{{invalidShares}}
        </div>
         
      </div>
    </div>
    
  </div>
  <div class="charts">

    <div class="col-md-4">
      <div class="header">
        <span class="genericSpan">Status</span>
      </div>

      <div class="body">
        {{status}}
      </div>
    </div>

    <div class="col-md-4">
      <div class="header">
        <span class="genericSpan">
          reported hashrate
        </span>
        
      </div>
      <div class="body">
        {{reportedHashrate}} mh/s
      </div>
      <div></div>
    </div>
   
      
      
    <div class="col-md-4">
      <div class="header">
        <span class="genericSpan">currenthashrate</span>
      </div>
      <div class="body">
        {{currentHashrate}} mh/s
      </div>
    </div>
    


  </div>
 
  
  
</div>
