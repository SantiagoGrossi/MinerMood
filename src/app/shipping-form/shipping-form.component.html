<form #f="ngForm" (ngSubmit)="placeOrder(f.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input #name="ngModel" [(ngModel)]="shipping.name" name="name" type="text" id="name" type="text" class="form-control" required>
    <div class="alert alert-danger"*ngIf="name.touched && name.invalid">
      Name is required.
    </div>
  </div>


  <div class="form-group">
    <label for="address">Address</label>
    <input #address="ngModel" [(ngModel)]="shipping.address" name="address" type="text" id="address" type="text" class="form-control" required>
    <div class="alert alert-danger"*ngIf="address.touched && address.invalid">
      Address is required.
    </div>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input #city="ngModel" [(ngModel)]="shipping.city" name="city" type="text" id="city" type="text" class="form-control" required>
    <div class="alert alert-danger"*ngIf="city.touched && city.invalid">
      City is required.
    </div>
  </div>

  <div class="form-group">
    <label for="payment">Payment method</label>
    <input #payment="ngModel" [(ngModel)]="shipping.payment" name="payment" type="text" id="payment" type="text" class="form-control" required>
    <div class="alert alert-danger"*ngIf="payment.touched && payment.invalid">
      Payment method is required
    </div>
  </div>
 

  <button [disabled]="!f.valid" class="btn btn-primary" >Place Order</button>

</form>
